<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Request Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function checkOrderStatus() {
            let orderCode = document.getElementById("orderCode").value;
            let statusMessage = document.getElementById("statusMessage");
            
            // Mock data for order statuses
            let orderStatuses = JSON.parse(localStorage.getItem("orderStatuses")) || {};
            let status = orderStatuses[orderCode] || "Invalid Code";
            statusMessage.innerHTML = `Status: <strong>${status}</strong>`;
        }
        
        function showFollowUpModal() {
            let orderCode = localStorage.getItem("submittedPOCode");
            if (orderCode) {
                document.getElementById("orderCode").value = orderCode;
                let modal = new bootstrap.Modal(document.getElementById('followUpModal'));
                modal.show();
            } else {
                alert("No PO request found. Please submit a PO request first.");
            }
        }
        
        function storePOCode(poCode) {
            localStorage.setItem("submittedPOCode", poCode);
            let orderStatuses = JSON.parse(localStorage.getItem("orderStatuses")) || {};
            orderStatuses[poCode] = "Pending";
            localStorage.setItem("orderStatuses", JSON.stringify(orderStatuses));
        }
    </script>
</head>
<body>
    <div id="successMessage" class="container text-center mt-4">
        <h2>Success!</h2>
        <p>Your request has been successfully submitted. Use the following code to follow up on your purchase order request:</p>
        <p><strong id="submittedPOCode"></strong></p>
        <button class="btn btn-primary" onclick="showFollowUpModal()">Follow Up Order</button>
    </div>
    
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="followUpModal" tabindex="-1" aria-labelledby="followUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="followUpModalLabel">Check Your Purchase Order Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="orderCode" class="form-control" readonly>
                    <button class="btn btn-success mt-2" onclick="checkOrderStatus()">Check Status</button>
                    <p id="statusMessage" class="mt-2"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let poCode = document.getElementById("submittedPOCode").innerText;
            storePOCode(poCode);
        });
    </script>
</body>
</html>
